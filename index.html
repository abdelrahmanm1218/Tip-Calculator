<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h3>spli</h3>
    <h3>tter</h3>
    <div class="main-div">
      <div class="form">
        <form action="" id="form">
          <div class="row">
            <h5>bill</h5>
            <input class="bill " type="number" placeholder="" name="bill" id="bill">
          </div>
          <div class="row">
            <h5>Select Tip %</h5>
            <div class="percentage" data-value="" id="percentage">
              <div class="box">5%</div>
              <div class="box">10%</div>
              <div class="box">15%</div>
              <div class="box">25%</div>
              <div class="box">50%</div>
              <div class="box custom" data-value=""><input type="number" placeholder="Custom" id="custom"></div>
            </div>
          </div>
          <div class="row">
            <h5>Number of People</h5>
            <input class="bill " type="number" placeholder="" name="no-of-people" id="no-of-people">
          </div>
         
        </form>
      </div>
      <div class="result">
        <div class="row">
          <div class="text">
            <h5>tip amount</h5>
            <span>/ person</span>
          </div>
          <div class="number" id="tip-amount-result">$0.00</div>
        </div>
        <div class="row">
          <div class="text">
            <h5>total</h5>
            <span>/ person</span>
          </div>
          <div class="number" id="total-amount-result">$0.00</div>
        </div>
        <div class="row reset">
          <span id="reset-btn" class="">reset</span>
        </div>
      </div>
    </div>
    <!-- <button id="btn">calculate</button> -->
    <div id="btn">calculate</div>


  </div>

  </div>-->
  <script src="script.js"></script>
</body>
</html>
